<!DOCTYPE html>
<!--[if IE 8]>
<html id="ie8" dir="ltr" lang="en-US">
<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        <div id="operationPanel">
            <label>Radius:</label>
            <input id="radius" type="range" value="300" step="10" min="100" max="1200">
            <input type="text" value="300">
            <label>WarpNo:</label>
            <input id="warpLineNumber" type="range" value="20" step="2" min="12" max="24">
            <input type="text" value="20">
            <label>WeftNo:</label>
            <input id="weftLineNumber" type="range" value="60" step="10" min="20" max="120">
            <input type="text" value="60">

            <div>Camera:</div>
            <label>X:</label>
            <input id="cameraXF" type="range" value="0.58" step="0.01" min="-5" max="5">
            <input type="text" value="0.58">
            <label>Y:</label>
            <input id="cameraYF" type="range" value="0.58" step="0.01" min="-5" max="5">
            <input type="text" value="0.58">
            <label>Z:</label>
            <input id="cameraZF" type="range" value="0.58" step="0.01" min="-5" max="5">
            <input type="text" value="0.58">

            <div>Angle:</div>
            <label>X:</label>
            <input id="orientationAngleX" type="range" value="-45" step="1" min="-90" max="90">
            <input type="text" value="-45">
            <label>Y:</label>
            <input id="orientationAngleY" type="range" value="-45" step="1" min="-90" max="90">
            <input type="text" value="-45">
            <label>Z:</label>
            <input id="orientationAngleZ" type="range" value="-90" step="1" min="-90" max="90">
            <input type="text" value="-90">

            <div>Position:</div>
            <label>X:</label>
            <input id="positionXF" type="range" value="0.45" step="0.01" min="0" max="2">
            <input type="text" value="0.45">
            <label>Y:</label>
            <input id="positionYF" type="range" value="0.45" step="0.01" min="0" max="2">
            <input type="text" value="0.45">
            <label>Z:</label>
            <input id="positionZF" type="range" value="1.11" step="0.01" min="0" max="5">
            <input type="text" value="1.11">
            
        </div>

        <canvas id="canvas"></canvas>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/libs/jquery-1.8.3.min.js"><\/script>')</script>
        <script src="js/main.js"></script>
    </body>
</html>

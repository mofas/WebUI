<!DOCTYPE html>
<!--[if IE 8]>
<html id="ie8" dir="ltr" lang="en-US">
<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        <div id="operationPanel">
            <label>Radius:</label>
            <input id="radius" type="range" value="0.3" step="0.05" min="0.1" max="0.6">
            <label>WarpNo:</label>
            <input id="warpLineNumber" type="range" value="20" step="2" min="12" max="24">
            <label>WeftNo:</label>
            <input id="weftLineNumber" type="range" value="60" step="10" min="20" max="120">

            <div>Camera:</div>
            <lable>X:</lable>
            <input id="cameraXF" type="range" value="0.58" step="0.01" min="0.2" max="2">
            <label>Y:</label>
            <input id="cameraYF" type="range" value="0.58" step="0.01" min="0.2" max="2">
            <label>Z:</label>
            <input id="cameraZF" type="range" value="0.58" step="0.01" min="0.2" max="2">

            <div>Angle:</div>
            <lable>X:</lable>
            <input id="orientationAngleX" type="range" value="-45" step="1" min="-90" max="90">
            <label>Y:</label>
            <input id="orientationAngleY" type="range" value="45" step="1" min="-90" max="90">
            <label>Z:</label>
            <input id="orientationAngleZ" type="range" value="0" step="1" min="-90" max="90">

            <div>Position:</div>
            <lable>X:</lable>
            <input id="positionXF" type="range" value="0.45" step="0.01" min="0" max="1">
            <label>Y:</label>
            <input id="positionYF" type="range" value="0.45" step="0.01" min="0" max="1">
            <label>Z:</label>
            <input id="positionZF" type="range" value="1.11" step="0.01" min="0.5" max="2.5">
            
        </div>

        <canvas id="canvas"></canvas>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/libs/jquery-1.8.3.min.js"><\/script>')</script>
        <script src="js/main.js"></script>
    </body>
</html>
